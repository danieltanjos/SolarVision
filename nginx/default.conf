# /nginx/default.conf

server {
    listen 80;
    server_name localhost;

    # Localização padrão para servir o frontend (HTML, CSS, JS)
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # NOVA LOCALIZAÇÃO PARA A API
    # Quando a URL começar com /api/, redirecione para o backend
    location /api/ {
        # O nome 'backend' vem do nome do serviço no docker-compose.yml
        # A porta 3000 é a que expomos no Dockerfile do backend
        proxy_pass http://backend:3000;
        
        # Cabeçalhos importantes para o proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}