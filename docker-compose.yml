# Versão do Docker Compose
version: '3.8'

# Definição dos serviços (containers)
services:

  # 1. Serviço do Frontend (seu código HTML, CSS, JS)
  frontend:
    build: ./app  # Constrói a imagem a partir do Dockerfile na pasta ./app
    container_name: solarvision-frontend
    ports:
      - "8080:80"  # Mapeia a porta 8080 do seu PC para a porta 80 do container
    volumes:
      - ./app:/usr/share/nginx/html # Monta sua pasta 'app' local dentro do container
                                     # Isso permite que você edite o código e veja as
                                     # mudanças sem precisar reconstruir a imagem.
    depends_on:
      - postgres
      - influxdb

  # 2. Serviço do Banco de Dados PostgreSQL
  postgres:
    image: postgres:16-alpine # Usa a imagem oficial e leve do PostgreSQL
    container_name: solarvision-postgres
    environment:
      POSTGRES_USER: solarvision_user
      POSTGRES_PASSWORD: your_strong_password # <-- Troque por uma senha segura
      POSTGRES_DB: solarvision_db
    ports:
      - "5432:5432" # Expõe a porta do Postgres para que você possa conectar com um cliente (DBeaver, pgAdmin)
    volumes:
      - postgres-data:/var/lib/postgresql/data # Volume para persistir os dados do Postgres

  # 3. Serviço do Banco de Dados InfluxDB
  influxdb:
    image: influxdb:2.7 # Usa a imagem oficial do InfluxDB v2
    container_name: solarvision-influxdb
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: solarvision_user
      DOCKER_INFLUXDB_INIT_PASSWORD: your_strong_password # <-- Troque por uma senha segura
      DOCKER_INFLUXDB_INIT_ORG: solarvision_org
      DOCKER_INFLUXDB_INIT_BUCKET: solar_data
    ports:
      - "8086:8086" # Expõe a porta da API e da UI do InfluxDB
    volumes:
      - influxdb-data:/var/lib/influxdb2 # Volume para persistir os dados do InfluxDB

# Definição dos volumes nomeados para persistência de dados
volumes:
  postgres-data:
  influxdb-data: