<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
async function carregarGrafico() {
    try {
        const response = await fetch('/api/leituras');
        const dados = await response.json();

        if (dados.length === 0) {
            document.getElementById('graficoEnergia').innerHTML =
                '<p class="text-center mt-5">Nenhum dado encontrado.</p>';
            return;
        }

        const options = {
            series: [{
                name: 'Potência (Watts)',
                data: dados
            }],
            chart: {
                type: 'area',
                height: 350,
                zoom: { enabled: false }
            },
            dataLabels: { enabled: false },
            stroke: { curve: 'smooth', width: 2 },
            xaxis: {
                type: 'datetime',
                labels: { datetimeFormatter: { hour: 'HH:mm' } }
            },
            yaxis: {
                title: { text: 'Watts' }
            },
            colors: ['#ffc107'],
            fill: {
                type: 'gradient',
                gradient: {
                    shadeIntensity: 1,
                    opacityFrom: 0.7,
                    opacityTo: 0.9,
                    stops: [0, 90, 100]
                }
            }
        };

        document.getElementById('graficoEnergia').innerHTML = '';
        const chart = new ApexCharts(document.querySelector("#graficoEnergia"), options);
        chart.render();

    } catch (error) {
        document.getElementById('graficoEnergia').innerHTML =
            '<p class="text-danger text-center">Erro ao carregar gráfico.</p>';
    }
}

document.addEventListener('DOMContentLoaded', carregarGrafico);
</script>
