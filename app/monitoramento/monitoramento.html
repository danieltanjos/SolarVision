<!-- LÓGICA DO GRÁFICO -->
<script>
    let dataAtual = new Date('2018-01-01T12:00:00'); 
    let modoAtual = 'dia'; 
    let chart = null;

    document.addEventListener('DOMContentLoaded', () => {
        atualizarInterface();
        carregarDados();
    });

    function setModo(modo) {
        modoAtual = modo;
        document.querySelectorAll('.chart-controls .btn-group:last-child button').forEach(btn => btn.classList.remove('active'));
        document.getElementById(`btn-${modo}`).classList.add('active');
        atualizarInterface();
        carregarDados();
    }

    function mudarPeriodo(direcao) {
        if (modoAtual === 'dia') {
            dataAtual.setDate(dataAtual.getDate() + direcao);
        } else if (modoAtual === 'semana') {
            dataAtual.setDate(dataAtual.getDate() + (direcao * 7));
        } else if (modoAtual === 'mes') {
            dataAtual.setMonth(dataAtual.getMonth() + direcao);
        }
        atualizarInterface();
        carregarDados();
    }

    function atualizarInterface() {
        const display = document.getElementById('displayData');
        const { inicio, fim } = calcularIntervalo();
        
        const inicioStr = inicio.split('-').reverse().join('/');
        const fimStr = fim.split('-').reverse().join('/');

        if (modoAtual === 'dia') {
            display.innerText = inicioStr;
        } else {
            display.innerText = `${inicioStr} - ${fimStr}`;
        }
    }

    function calcularIntervalo() {
        let d = new Date(dataAtual);
        let inicioStr, fimStr;

        if (modoAtual === 'dia') {
            inicioStr = d.toISOString().split('T')[0];
            fimStr = inicioStr; 
        } 
        else if (modoAtual === 'semana') {
            const diaSemana = d.getDay(); 
            d.setDate(d.getDate() - diaSemana);
            inicioStr = d.toISOString().split('T')[0];
            d.setDate(d.getDate() + 6);
            fimStr = d.toISOString().split('T')[0];
        } 
        else if (modoAtual === 'mes') {
            const ano = d.getFullYear();
            const mes = d.getMonth();
            const primeiroDia = new Date(ano, mes, 1);
            const ultimoDia = new Date(ano, mes + 1, 0);
            primeiroDia.setHours(12);
            ultimoDia.setHours(12);
            inicioStr = primeiroDia.toISOString().split('T')[0];
            fimStr = ultimoDia.toISOString().split('T')[0];
        }
        return { inicio: inicioStr, fim: fimStr };
    }

    async function carregarDados() {
        const { inicio, fim } = calcularIntervalo();
        
        try {
            const res = await fetch(`/api/leituras?inicio=${inicio}&fim=${fim}`);
            
            if (!res.ok) throw new Error(`Erro na API: ${res.status}`);
            
            const dados = await res.json();
            renderizarGrafico(dados);

        } catch (error) {
            console.warn("API indisponível ou ambiente de Preview. Usando dados simulados.", error);
            const dadosMock = gerarDadosMock(inicio, fim);
            renderizarGrafico(dadosMock);
        }
    }

    function gerarDadosMock(inicioStr, fimStr) {
        const dados = [];
        let atual = new Date(inicioStr + 'T00:00:00');
        const fim = new Date(fimStr + 'T23:59:59');
        const passo = modoAtual === 'dia' ? 15 * 60000 : 3600000 * 4; 

        while (atual <= fim) {
            const hora = atual.getHours();
            let watts = 0;
            if (hora >= 6 && hora <= 18) {
                watts = Math.sin((hora - 6) * Math.PI / 12) * 800;
                watts += Math.random() * 200 - 100;
            }
            if (watts < 0) watts = 0;

            dados.push({
                x: atual.getTime(),
                y: parseFloat(watts.toFixed(2))
            });
            atual = new Date(atual.getTime() + passo);
        }
        return dados;
    }

    function renderizarGrafico(dados) {
        const elGrafico = document.getElementById('graficoEnergia');
        if (dados.length === 0) {
            elGrafico.innerHTML = `
                <div class="d-flex flex-column justify-content-center align-items-center h-100 text-muted">
                    <i class="bi bi-cloud-slash" style="font-size: 2rem;"></i>
                    <p class="mt-2">Sem dados para este período.</p>
                </div>`;
            if (chart) { chart.destroy(); chart = null; }
            return;
        }

        const options = {
            series: [{ name: 'Potência', data: dados }],
            chart: {
                type: 'area',
                height: 350,
                toolbar: { show: false },
                zoom: { enabled: false },
                animations: { enabled: true }
            },
            dataLabels: { enabled: false },
            stroke: { curve: 'smooth', width: 2 },
            xaxis: { 
                type: 'datetime',
                tooltip: { enabled: false }
            },
            yaxis: { title: { text: 'Watts' } },
            colors: ['#3b7197'],
            fill: {
                type: 'gradient',
                gradient: { shadeIntensity: 1, opacityFrom: 0.7, opacityTo: 0.2, stops: [0, 90, 100] }
            },
            tooltip: { x: { format: 'dd/MM/yy HH:mm' } }
        };

        if (chart) {
            chart.updateSeries([{ data: dados }]);
        } else {
            elGrafico.innerHTML = '';
            chart = new ApexCharts(elGrafico, options);
            chart.render();
        }
    }
</script>
