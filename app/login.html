<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SolarVision - Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- CSS externo -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow card-auth">
    <h1 class="h4 text-center fw-bold mb-1">SolarVision</h1>
    <p class="text-center text-muted mb-4">Bem-vindo de volta!</p>

    <form onsubmit="window.location.href='home.html'; return false;">
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Nome">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Senha">
      </div>
      <button type="submit" class="btn btn-primary w-100 mb-3" style="height:44px;">Login</button>
    </form>
    
    <p class="text-center mt-3 mb-0">
      Não possui uma conta? 
      <a href="register.html" class="text-decoration-none">Registre-se</a>
    </p>

    <div class="d-grid gap-2 mt-2">
      <!-- Botão Google (usando PNG oficial do Google) -->
      <button type="button" class="btn btn-google">
        <img class="g-logo" src="https://developers.google.com/identity/images/g-logo.png" alt="Google G">
        Continue com Google
      </button>

      <!-- Botão Apple (Bootstrap Icons) -->
      <button type="button" class="btn btn-apple">
        <i class="bi bi-apple" style="font-size:18px;"></i>
        Continue com Apple
      </button>
    </div>
  </div>

</body>
</html>
