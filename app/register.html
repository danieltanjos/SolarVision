<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Solar Vision - Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow p-4" style="width: 400px; border-radius: 20px;">
    <h1 class="fw-bold text-center">SolarVision</h1>
    <p class="text-center text-muted">Registre-se</p>
    
    <form id="register-form">
      <div class="mb-3">
        <input type="text" id="nome" class="form-control" placeholder="Nome" required>
      </div>
      <div class="mb-3">
        <input type="email" id="email" class="form-control" placeholder="E-mail" required>
      </div>
      <div class="mb-3">
        <input type="password" id="senha" class="form-control" placeholder="Senha" required>
      </div>
      <div class="mb-3"> 
        <input type="password" id="confirmar-senha" class="form-control" placeholder="Confirmar senha" required>
      </div>
      
      <div id="error-message" class="alert alert-danger d-none" role="alert"></div>

      <button type="submit" class="btn btn-primary w-100">Registrar-se</button>
    </form>

    <p class="text-center mt-3">Já possui uma conta? 
      <a href="login.html" class="text-decoration-none">Sign in</a>
    </p>
  </div>

  <script>
    document.getElementById('register-form').addEventListener('submit', async function(event) {
      event.preventDefault(); // Impede o envio tradicional do formulário

      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      const confirmarSenha = document.getElementById('confirmar-senha').value;
      const errorMessage = document.getElementById('error-message');
      
      errorMessage.classList.add('d-none'); // Esconde o erro

      if (senha !== confirmarSenha) {
        errorMessage.textContent = 'As senhas não coincidem!';
        errorMessage.classList.remove('d-none');
        return;
      }

      try {
        const response = await fetch('/api/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ nome, email, senha })
        });

        if (response.ok) {
          // Sucesso! Redireciona para o login
          window.location.href = 'login.html';
        } else {
          // Erro (ex: e-mail já existe)
          const data = await response.json();
          errorMessage.textContent = data.message || 'Erro ao registrar.';
          errorMessage.classList.remove('d-none');
        }
      } catch (error) {
        errorMessage.textContent = 'Erro de conexão. Tente novamente.';
        errorMessage.classList.remove('d-none');
      }
    });
  </script>
</body>
</html>
