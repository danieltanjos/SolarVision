<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="page-wrapper d-flex flex-column min-vh-100">

        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="home.html">
                    <img src="img/logo.png" alt="Logo" class="navbar-logo me-2">
                    SolarVision
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">

                        <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="limpeza.html">Limpeza</a></li>
                        <li class="nav-item"><a class="nav-link" href="/monitoramento/monitoramento.html">Monitoramento</a></li>
                        <li class="nav-item"><a class="nav-link" href="cadastro.html">Cadastro</a></li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" data-bs-toggle="dropdown">
                                <i class="bi bi-person-circle me-1"></i> Arthur
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="configuracoes.html">Meu Perfil</a></li>
                                <li><a class="dropdown-item" href="configuracoes.html">Configurações</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="/app/login.html">Sair</a></li>
                            </ul>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>

        <!-- CONTEÚDO -->
        <main class="container my-4 flex-grow-1">

            <h2 class="mb-4 text-center text-md-start">Painel de Configurações</h2>

            <!-- Abas -->
            <ul class="nav nav-tabs mb-4 justify-content-center" id="configTabs">
                <li class="nav-item">
                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#perfil">Perfil</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#sistema">Sistema</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#seguranca">Segurança</button>
                </li>
            </ul>

            <!-- Conteúdo das tabs -->
            <div class="tab-content">

                <!-- PERFIL -->
                <div class="tab-pane fade show active" id="perfil">
                    <div class="row justify-content-center">
                        <div class="col-12 col-md-10 col-lg-8">

                            <div class="card p-4 mb-4 shadow-sm">
                                <h5 class="section-title mb-3">Informações Pessoais</h5>

                                <form>
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label class="form-label">Nome Completo</label>
                                            <input type="text" class="form-control" value="Arthur Campana">
                                        </div>

                                        <div class="col-md-6">
                                            <label class="form-label">E-mail</label>
                                            <input type="email" class="form-control" value="arthur@solarvision.com">
                                        </div>

                                        <div class="col-md-6">
                                            <label class="form-label">Telefone</label>
                                            <input type="tel" class="form-control" placeholder="(XX) XXXXX-XXXX">
                                        </div>

                                        <div class="col-md-6">
                                            <label class="form-label">Endereço</label>
                                            <input type="text" class="form-control" placeholder="Rua, número, cidade">
                                        </div>
                                    </div>

                                    <div class="text-end mt-4">
                                        <button type="submit" class="btn btn-save">Salvar Alterações</button>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>

                <!-- SISTEMA -->
                <div class="tab-pane fade" id="sistema">
                    <div class="row justify-content-center">
                        <div class="col-12 col-md-10 col-lg-8">

                            <div class="card p-4 mb-4 shadow-sm">
                                <h5 class="section-title mb-3">Preferências do Sistema</h5>

                                <form>

                                    <div class="form-check form-switch mb-3">
                                        <input class="form-check-input" type="checkbox" id="modoEscuro">
                                        <label class="form-check-label" for="modoEscuro">Ativar modo escuro</label>
                                    </div>

                                    <div class="form-check form-switch mb-3">
                                        <input class="form-check-input" type="checkbox" id="notificacoes" checked>
                                        <label class="form-check-label" for="notificacoes">Ativar notificações</label>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label" for="idioma">Idioma</label>
                                        <select id="idioma" class="form-select w-100 w-md-50">
                                            <option selected>Português (Brasil)</option>
                                            <option>Inglês</option>
                                            <option>Espanhol</option>
                                        </select>
                                    </div>

                                    <div class="text-end mt-3">
                                        <button type="submit" class="btn btn-save">Salvar Preferências</button>
                                    </div>

                                </form>
                            </div>

                        </div>
                    </div>
                </div>

                <!-- SEGURANÇA -->
                <div class="tab-pane fade" id="seguranca">
                    <div class="row justify-content-center">
                        <div class="col-12 col-md-10 col-lg-8">

                            <div class="card p-4 shadow-sm">
                                <h5 class="section-title mb-3">Segurança da Conta</h5>

                                <form>
                                    <div class="mb-3">
                                        <label class="form-label">Senha Atual</label>
                                        <input type="password" class="form-control">
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Nova Senha</label>
                                        <input type="password" class="form-control">
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Confirmar Nova Senha</label>
                                        <input type="password" class="form-control">
                                    </div>

                                    <div class="text-end mt-3">
                                        <button type="submit" class="btn btn-save">Atualizar Senha</button>
                                    </div>
                                </form>

                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </main>

        <!-- FOOTER -->
        <footer class="footer bg-light text-center py-2 small mt-auto">
            © 2025 SolarVision — Todos os direitos reservados.
        </footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
