<!-- Calendário Funcional -->
<script>
    const calendarBody = document.getElementById("calendarBody");
    const monthYear = document.getElementById("monthYear");
    const prevMonth = document.getElementById("prevMonth");
    const nextMonth = document.getElementById("nextMonth");

    let today = new Date();
    let currentMonth = today.getMonth();
    let currentYear = today.getFullYear();
    let selectedDay = null;

    const months = [
        "Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho",
        "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"
    ];

    function renderCalendar(month, year) {
        calendarBody.innerHTML = "";
        monthYear.textContent = `${months[month]} ${year}`;

        const firstDay = new Date(year, month).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const prevDays = new Date(year, month, 0).getDate();

        let date = 1;
        for (let i = 0; i < 6; i++) {
            const row = document.createElement("tr");
            for (let j = 0; j < 7; j++) {
                const cell = document.createElement("td");
                const btn = document.createElement("button");

                if (i === 0 && j < firstDay) {
                    btn.textContent = prevDays - firstDay + j + 1;
                    btn.classList.add("inactive");
                } else if (date > daysInMonth) {
                    btn.textContent = date - daysInMonth;
                    btn.classList.add("inactive");
                    date++;
                } else {
                    btn.textContent = date;
                    btn.addEventListener("click", () => selectDate(btn, date, month, year));
                    date++;
                }
                cell.appendChild(btn);
                row.appendChild(cell);
            }
            calendarBody.appendChild(row);
            if (date > daysInMonth) break;
        }
    }

    function selectDate(button, day, month, year) {
        if (selectedDay) selectedDay.classList.remove("selected");
        button.classList.add("selected");
        selectedDay = button;
        const selectedDate = new Date(year, month, day);
        alert(`Agendamento selecionado para ${selectedDate.toLocaleDateString("pt-BR")}`);
    }

    prevMonth.addEventListener("click", () => {
        currentMonth--;
        if (currentMonth < 0) {
            currentMonth = 11;
            currentYear--;
        }
        renderCalendar(currentMonth, currentYear);
    });

    nextMonth.addEventListener("click", () => {
        currentMonth++;
        if (currentMonth > 11) {
            currentMonth = 0;
            currentYear++;
        }
        renderCalendar(currentMonth, currentYear);
    });

    renderCalendar(currentMonth, currentYear);
</script>
