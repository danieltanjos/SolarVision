<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SolarVision - Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow p-4" style="width: 400px; border-radius: 20px;">
    <h1 class="fw-bold text-center">SolarVision</h1>
    <p class="text-center text-muted">Registre-se</p>
    
    <form onsubmit="window.location.href='home.html'; return false;">
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Nome" >
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="E-mail" >
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Senha" >
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Confirmar senha" >
      </div>
      <button type="submit" class="btn btn-primary w-100">Registrar-se</button>
    </form>

    <p class="text-center mt-3">JÃ¡ possui uma conta? 
      <a href="login.html" class="text-decoration-none">Sign in</a>
    </p>
  </div>

</body>
</html>
